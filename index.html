<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>My Cost Calculator<span>ðŸ’°</span></h1>
        </header>
        <div class="content">
            <div class="image-section">
                <img src="paisa.jpg" alt="Money and calculator">
            </div>
            <div class="form-section">
                <div class="income-section">
                    <h2>Income</h2>
                    <label for="income">Income:</label>
                    <input type="number" id="income" value="10000">
                </div>
                <div class="expenses-section">
                    <h2>Expenses</h2>
                    <label for="food">Food:</label>
                    <input type="number" id="food" value="3000">
                    <label for="rent">Rent:</label>
                    <input type="number" id="rent" value="2000">
                    <label for="clothes">Clothes:</label>
                    <input type="number" id="clothes" value="500">
                    <button id="calculate">Calculate</button>
                </div>
                <div class="results">
                    <p>Total Expenses: <span id="total-expenses">5500</span></p>
                    <p>Balance: <span id="balance">4500</span></p>
                    <label for="save">Save:</label>
                    <input type="number" id="save" value="20">
                    <span>%</span>
                    <button id="save-button">Save</button>
                    <p>Saving Amount: <span id="saving-amount">2000</span></p>
                    <p>Remaining Balance: <span id="remaining-balance">2500</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
